<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head id="head">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Welcome to JSF 2.0 on the Google App Engine!</title>
</h:head>
<h:body id="body">
	<f:view contentType="text/html">


		<p>Hello App Engine!</p>
		<p>
			<a href="index.jsp">jsp</a>
		</p>
		<p>
			<a href="samplegoyuninfo">Servlet</a>
		</p>
		<p>
			<h:outputText
				value="You are now up and running with JavaServer Faces 2.0 on the Google App Engine." />
		</p>




		<p>#{bean1.hello}</p>



		<h:panelGrid columns="1" cellpadding="5">
			<p:commandButton id="basic" value="PrimeFaces" onclick="dlg1.show();"
				type="button" />

		</h:panelGrid>

		<p:dialog header="Basic Dialog" widgetVar="dlg1">
			<h:outputText value="Resistance to PrimeFaces is futile!" />
		</p:dialog>


	</f:view>
</h:body>
</html>
