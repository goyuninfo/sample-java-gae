<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head id="head">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Welcome to JSF 2.0 on the Google App Engine!</title>
</h:head>
<h:body id="body">
	<f:view contentType="text/html">
		<h1>Hello App Engine!</h1>

		<a href="index.jsp">jsp</a>

		<table>
			<tr>
				<td colspan="2" style="font-weight: bold;">Available Servlets:</td>
			</tr>
			<tr>
				<td><a href="samplegoyuninfo">SampleGoyunInfo</a>
				</td>
			</tr>
		</table>

		<p>
			<h:outputText
				value="You are now up and running with JavaServer Faces 2.0 on the Google App Engine." />
		</p>
		<p>#{bean1.hello}</p>

		<p>

			<h:panelGrid columns="1" cellpadding="5">
				<p:commandButton id="basic" value="Basic" onclick="dlg1.show();"
					type="button" />

				<p:commandButton value="Modal" onclick="dlg2.show();" type="button" />

				<p:commandButton value="Effects" onclick="dlg3.show();"
					type="button" />
			</h:panelGrid>

			<p:dialog header="Basic Dialog" widgetVar="dlg1">
				<h:outputText value="Resistance to PrimeFaces is futile!" />
			</p:dialog>

			<p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true"
				height="100">
				<h:outputText value="This is a Modal Dialog." />
			</p:dialog>

			<p:dialog header="Effects" widgetVar="dlg3" showEffect="explode"
				hideEffect="explode" height="100">
				<h:outputText value="This dialog has nice effects." />
			</p:dialog>

		</p>
	</f:view>
</h:body>
</html>
